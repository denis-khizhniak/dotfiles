# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.interval:
    global: 15000
  auto_save.session:
    global: true
  bindings.commands:
    global:
      insert:
        <Ctrl+2>: spawn data_picker
      normal:
        ',M': hint links spawn umpv {hint-url}
        ',m': spawn umpv {url}
        ',p': spawn --userscript qute-pass
        ;M: hint --rapid links spawn umpv {hint-url}
        <Ctrl+2>: spawn data_picker
        <Ctrl+Shift+j>: tab-move -
        <Ctrl+Shift+k>: tab-move +
        J: tab-prev
        K: tab-next
        d: null
        dd: tab-close
        dj: tab-only --next
        dk: tab-only --prev
        xb: bookmark-del
        xq: quickmark-del
      prompt:
        <Ctrl+y>: prompt-yes
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
  content.geolocation:
    https://traveltriangle.com: true
    https://www.babyzen.com: true
    https://www.google.com: true
    https://www.leshop.ch: true
  content.headers.user_agent:
    global: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like
      Gecko) Chrome/85.0.4183.121 Safari/537.36
    https://accounts.google.com/*: Mozilla/5.0 (X11; Linux x86_64; rv:57.0) Gecko/20100101
      Firefox/57.0
  content.host_blocking.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
  content.media.audio_capture:
    https://hangouts.google.com: true
    https://interview-public.epam.com: true
    https://meet.google.com: true
    https://totale.rosettastone.com: true
    https://www.messenger.com: true
  content.media.audio_video_capture:
    https://hangouts.google.com: true
    https://interview-public.epam.com: true
    https://meet.google.com: true
    https://totale.rosettastone.com: true
    https://www.messenger.com: true
  content.media.video_capture:
    https://hangouts.google.com: true
    https://interview-public.epam.com: true
    https://meet.google.com: true
    https://totale.rosettastone.com: true
    https://www.messenger.com: true
  content.notifications:
    https://calendar.google.com: true
    https://drive.google.com: true
    https://messages.google.com: true
    https://postimg.cc: true
    https://ruskinogo.net: false
    https://web.whatsapp.com: true
    https://www.instagram.com: true
  content.plugins:
    global: true
  content.proxy:
    global: none
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: true
    https://mail.google.com?extsrc=mailto&url=%25s: true
  content.site_specific_quirks:
    global: true
  downloads.position:
    global: top
  editor.command:
    global:
    - urxvt
    - -e
    - vim
    - -f
    - '{}'
    - -c
    - normal {line}G{column0}l
  scrolling.smooth:
    global: true
  spellcheck.languages:
    global:
    - en-US
    - fr-FR
    - ru-RU
  tabs.background:
    global: true
  url.default_page:
    global: https://google.com/
  url.incdec_segments:
    global:
    - path
    - query
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?q={}
      b: https://booking.com/searchresults.html?ss={}
      g: https://www.google.com/search?q={}
      ga: https://www.galaxus.ch/en/search?q={}
      m: https://www.google.com/maps/search/{}?hl=ru&source=opensearch
      y: https://www.youtube.com/results?search_query={}
  url.start_pages:
    global: https://www.google.com/
